# Caesar's hyprland minimal config

################
### MONITORS ###
################

monitor = eDP-1 ,preferred, auto, 1
monitor = HDMI-A-1, preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty 
$fileManager = nautilus
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once =  hyprpaper & hypridle & waybar & swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in =  3 
    gaps_out = 5

    border_size = 4 

    col.active_border = rgba(83a598aa) rgba(83a598aa) 45deg
    col.inactive_border = rgba(83a598aa)

    resize_on_border = true 

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 0 
    active_opacity = 1 
    inactive_opacity = 0.70
    fullscreen_opacity = 1 

    blur {
        enabled = true
        size = 8 
        passes = 1 
    	ignore_opacity = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = ,qwerty
    kb_model =
    kb_options = grp: alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.5 

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, T, togglesplit # dwindle
bind = $mainMod, W, exec, firefox

#waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar 

# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output

# Screenshot a window
bind = $mainMod, Print, exec, hyprshot -m window

# Screenshot a region
bind = SHIFT, PRINT, exec, hyprshot -m region

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 5
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Keyboards actions
bind =, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind =, XF86AudioRaiseVolume, exec, pamixer --increase 5 
bind =, XF86AudioLowerVolume, exec, pamixer --decrease 5
bind =, XF86AudioMute, exec, pamixer --toggle-mute 
bind =, XF86AudioMicMute, exec, pactl set-source mute @DEFAULT_SOURC@E toggle

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


